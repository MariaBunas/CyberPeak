<!DOCTYPE html>
<html>
<head>  
  <title>Hartă Interactivă - Cyberpeak</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS și Three.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- PapaParse CSV Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; text-align: center; }
    
    /* Container pentru animația globului */
    #earth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: opacity 2s ease-in-out;
    }

    #map-container {
      display: none;
      margin: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Animația globului Pământului -->
  <div id="earth-container"></div>

  <!-- Harta interactivă -->
  <div id="map-container">
    <h2>🗺️ Hartă Interactivă - Cyberpeak</h2>
    <div id="map"></div>
  </div>

  <script src="animation.js"></script>
  <script src="script.js"></script>

</body>
</html>
